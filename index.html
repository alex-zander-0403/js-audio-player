<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>audio player</title>
  </head>

  <body>
    <section id="container">
      <video id="bgvideo" autoplay muted loop>
        <source
          src="./public/Sparkle wave v3 2k optimized .mp4"
          type="video/mp4"
        />
      </video>

      <div class="player">
        <audio id="audio" src=""></audio>
        <div class="controls">
          <button id="prev">
            <img src="./public/prev.png" alt="предыдущий трек" />
          </button>
          <button id="play">
            <img src="./public/play.png" alt="проигрывать трек" />
          </button>
          <button id="pause">
            <img src="./public/pause.png" alt="пауза" />
          </button>
          <button id="stop">
            <img src="./public/stop.png" alt="стоп" />
          </button>
          <button id="next">
            <img src="./public/next.png" alt="следующий трек" />
          </button>
        </div>

        <div class="progress">
          <span id="current-time">0:00</span>
          <input
            id="progress-bar"
            type="range"
            min="0"
            max="100"
            value="0"
            step="0.1"
          />
          <span id="duration">0:00</span>
        </div>

        <div class="volume">
          <label for="volume">
            <img src="./public/volume-x.png" />
            <img src="./public/volume-1.png" />
            <img src="./public/volume-2.png" />
            <img src="./public/volume-3.png" />
          </label>
          <input
            id="volume-slider"
            type="range"
            min="0"
            max="1"
            value="0.3"
            step="0.1"
          />
        </div>

        <div class="playlist">
          <ul id="playlist"></ul>
        </div>
      </div>
    </section>
    <!--  -->
    <script src="./script.js"></script>
  </body>
</html>
